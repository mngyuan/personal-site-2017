<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}{{ page.title}}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description"
        content="{% if page.excerpt %}
                   {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                 {% else %}
                   {{ site.description }}
                 {% endif %}">

  <link rel="stylesheet" href="{{ "/css/kml_new.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <!-- libs -->
  <script src='/lib/babel-core-browser.js'></script>
  <script src='/lib/jquery-2.0.3.js'></script>
  <script src="https://npmcdn.com/history/umd/History.min.js"></script>
  <!-- <script src="https://fb.me/react-0.13.3.js"></script> -->
  <link rel="stylesheet" href="/lib/tomorrow-night-eighties.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
  </script>
</head>
